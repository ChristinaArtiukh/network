<style>
	.team-image > a, .team-image img {
    display: block;
    width: 100%;
}
</style>
<!-- Content
		============================================= -->
<section id="content">
	<div class="content-wrap">
		<div class="container clearfix">
			<div class="row col-mb-50 mb-0">
				{%for user in friends %}
				<div class="col-lg-12">
					<div class="team team-list row align-items-center">
						<div class="team-image col-sm-2">
							<a href="{{user.get_absolute_url}}"><img src="{{user.photo.url}}" alt="photo" ></a>
						</div>
						<div class="team-desc col-sm-6">
							<div class="team-title"><h5>{{user.last_name}} {{user.first_name}}</h5></div>
							<button>Добавить</button>
							<button>Удалить</button>
						</div>
					</div>
				</div>
				{%endfor%}
			</div>
		</div>
	</div>
</section><!-- #content end -->
<!-- #content end -->
