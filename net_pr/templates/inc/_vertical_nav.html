<style>

#vertical-nav {
	position: fixed;
	top: 0;
	left: 0;
	width: 240px;
	z-index: 99;
	background: #F9F9F9;
	border-right: 1px solid #EEE;
	height: 100%;
	overflow: auto;
	padding: 140px 0 40px;
	-webkit-transition: padding .4s ease;
	-o-transition: padding .4s ease;
	transition: padding .4s ease;
}

.sticky-header + #vertical-nav { padding-top: 100px; }

#vertical-nav nav ul {
	margin-bottom: 0;
	list-style: none;
}

#vertical-nav nav li a {
	display: block;
	padding: 10px 30px;
	color: #333;
	text-transform: uppercase;
	font-size: 13px;
	font-weight: 700;
	letter-spacing: 2px;
	font-family: 'Poppins', sans-serif;
}

#vertical-nav nav li i {
	font-size: 14px;
	width: 16px;
	text-align: center;
}

#vertical-nav nav li i:not(.icon-angle-down) {
	margin-right: 8px;
	position: relative;
	top: 1px;
}

#vertical-nav nav li a i.icon-angle-down {
	width: auto;
	margin-left: 5px;
}

#vertical-nav nav li:hover > a,
#vertical-nav nav li.current > a,
#vertical-nav nav li.active > a {
	background-color: #FFF;
	color: #1ABC9C;
}

#vertical-nav nav ul ul { display: none; }

#vertical-nav nav ul ul a {
	font-size: 12px;
	letter-spacing: 1px;
	padding-left: 45px;
	font-family: 'Lato', sans-serif;
}

#vertical-nav nav ul ul a i.icon-angle-down { font-size: 12px; }

#vertical-nav nav ul ul ul a { padding-left: 60px; }
#vertical-nav nav ul ul ul ul a { padding-left: 75px; }

@media (min-width: 992px) {

	#header { z-index: 199; }

	#page-title,
	#content,
	#footer { margin-left: 240px; }

	#page-title .container,
	#content .container,
	#footer .container {
		width: auto;
		padding: 0 60px;
	}

	#vertical-nav .container {
		width: 100%;
		padding: 0;
	}

	#page-title .breadcrumb { right: 60px !important; }

}


@media (max-width: 991px) {

	#vertical-nav {
		position: relative;
		width: 100%;
		z-index: auto;
		border: none;
		border-bottom: 1px solid #EEE;
		height: auto;
		padding: 0;
	}

	#vertical-nav .container { padding: 10px 20px; }

	#vertical-nav nav li a { padding: 10px 0; }

	#vertical-nav nav li:hover > a,
	#vertical-nav nav li.current > a,
	#vertical-nav nav li.active > a { background-color: transparent; }

	#vertical-nav nav ul ul a { padding-left: 15px; }
	#vertical-nav nav ul ul ul a { padding-left: 30px; }
	#vertical-nav nav ul ul ul ul a { padding-left: 45px; }

}

</style>
<div id="vertical-nav">
	<div class="container clearfix">
		<nav>
			{%if request.user.is_authenticated%}
			<ul>
<!--				<li><a href="{% url 'all'%}"><i class="icon-user1"></i>Все</a></li>-->
				<li><a href="{{ user.get_absolute_url }}"><i class="icon-user1"></i>Профиль</a></li>
				<li>
					<a href="#"><i class="icon-line-message-circle"></i>Сообщения
						<span class="badge badge-pill badge-secondary float-right" style="margin-top: 3px;">5</span>
					</a>
				</li>
				<li>
					<a href="{%url 'friends'%}"><i class="icon-line-users"></i>Друзья
						{%if add_friends_count|length < 0 %}
						<span></span>
						{% elif add_friends_count|length == 0 %}
						<span></span>
						{% else%}
						<span class="badge badge-pill badge-secondary float-right" style="margin-top: 3px;">
							+{{add_friends_count|length }}
						</span>
						{%endif%}


					</a>
				</li>
				<li><a href="#"><i class="icon-line2-note"></i>Паблики</a></li>
			</ul>
			{%else%}
			<ul>
				<li><a href="{%url 'registration'%}"><i class="icon-enter"></i>Войти</a></li>
			</ul>
			{%endif%}
		</nav>
	</div>
</div>
